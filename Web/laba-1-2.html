
	<script>
		var x = 9;

		document.write("<table>");

		for (var r = 1; r <= x; r++)
		{	
				document.write('<tr>');

			for (var d = 1; d <= x; d++)
			{			
				document.write("<td>");
				document.write(r*d);
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
