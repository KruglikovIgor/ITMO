 		<script type="text/javascript">
		  function Draw() {
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "green";
ctx.fillRect(0, 0, 800, 400);

ctx.fillStyle = "red";
ctx.font = "italic "+50+"pt Arial ";
ctx.fillText("Canvas может", 5,150);
ctx.fillText("рисовать текст.", 5,250);

		 }
		 
		 function ClearDraw() {
            var context = document.getElementById('canvas').getContext('2d');
            context.clearRect(0, 0, 800, 400);
          }
		</script>

<main>
			<h2>Применение Canvas API (наведите курсор на поле):</h2>
			<canvas id="canvas" width="800" height="400" style="border:4px double black;" onMouseOver="Draw();" onMouseOut="ClearDraw();"/>
